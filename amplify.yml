version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Setting up Node.js for Nuxt 3..."
        - node --version
        - npm --version
        - echo "Cleaning npm cache..."
        - npm cache clean --force
        - echo "Installing dependencies..."
        - npm install --legacy-peer-deps --no-audit --no-fund
        - echo "Dependencies installed successfully"
    build:
      commands:
        - echo "Building Nuxt 3 static site for production..."
        - echo "Using local node_modules nuxt..."
        - ./node_modules/.bin/nuxt --version || echo "Local nuxt version check failed"
        - echo "Running generate with local nuxt..."
        - ./node_modules/.bin/nuxt generate
        - echo "Verifying build output..."
        - ls -la .output/public || echo "Output directory not found"
        - ls -la .output/public/_nuxt || echo "Nuxt assets directory not found"
        - echo "Build completed successfully"
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*