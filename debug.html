<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Debug Page</title>
</head>
<body>
    <h1>Debug Information</h1>
    <div id="debug-info">
        <h2>JavaScript Loading Test</h2>
        <p>Current time: <span id="current-time"></span></p>
        <p>JavaScript is working: <span id="js-status">❌ No</span></p>
        <p>Vue mount test: <span id="vue-status">Testing...</span></p>
    </div>
    
    <script>
        document.getElementById('current-time').textContent = new Date().toLocaleString();
        document.getElementById('js-status').textContent = '✅ Yes';
        
        // Try to load Vue
        try {
            import('./assets/index.3759804d.js').then(() => {
                document.getElementById('vue-status').textContent = '✅ Vue loaded successfully';
            }).catch(error => {
                document.getElementById('vue-status').textContent = '❌ Vue failed to load: ' + error.message;
            });
        } catch (error) {
            document.getElementById('vue-status').textContent = '❌ Import failed: ' + error.message;
        }
    </script>
</body>
</html>
