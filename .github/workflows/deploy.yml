name: Deploy NO TRACE EXPLORER Website to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          # 备份当前网站
          sudo cp -r /var/www/html /var/www/html_backup_$(date +%Y%m%d_%H%M%S)
          
          # 清理目标目录（保留重要配置文件）
          sudo find /var/www/html -type f -not -name "*.php" -not -name ".htaccess" -delete
          sudo find /var/www/html -type d -empty -delete
          
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "dist/*"
        target: "/tmp/website"
        strip_components: 1
        
    - name: Move files and set permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          # 移动文件到web目录
          sudo cp -r /tmp/website/* /var/www/html/
          
          # 设置正确的权限
          sudo chown -R apache:apache /var/www/html/
          sudo chmod -R 755 /var/www/html/
          
          # 清理临时文件
          rm -rf /tmp/website
          
          # 重启Apache确保配置生效
          sudo systemctl reload httpd
          
          echo "🎉 NO TRACE EXPLORER网站部署完成！"
          echo "访问地址: https://no-trace.jp"