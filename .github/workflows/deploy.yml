name: Deploy NO TRACE EXPLORER Website to AWS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build project
      run: npm run build
      
    - name: Deploy to AWS EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          # å¤‡ä»½å½“å‰ç½‘ç«™
          sudo cp -r /var/www/html /var/www/html_backup_$(date +%Y%m%d_%H%M%S)
          
          # æ¸…ç†ç›®æ ‡ç›®å½•ï¼ˆä¿ç•™é‡è¦é…ç½®æ–‡ä»¶ï¼‰
          sudo find /var/www/html -type f -not -name "*.php" -not -name ".htaccess" -delete
          sudo find /var/www/html -type d -empty -delete
          
    - name: Copy files to server
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        source: "dist/*"
        target: "/tmp/website"
        strip_components: 1
        
    - name: Move files and set permissions
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.AWS_HOST }}
        username: ${{ secrets.AWS_USERNAME }}
        key: ${{ secrets.AWS_SSH_KEY }}
        script: |
          # ç§»åŠ¨æ–‡ä»¶åˆ°webç›®å½•
          sudo cp -r /tmp/website/* /var/www/html/
          
          # è®¾ç½®æ­£ç¡®çš„æƒé™
